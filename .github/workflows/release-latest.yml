name: release latest

on:
  push:
    branches:
      - dev

env:
  GO111MODULE: on

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: run lint
      run: echo "lint"

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs:
      - lint
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: echo "go mod download"

    - name: Build
      run: echo "build"

    - name: Run Go test
      run: echo "test"

  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 6
    needs:
        - test
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Set up go binary path
      run: echo "::add-path::~/go/bin"

    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Generate swagger document
      run: |
        go get -v -u github.com/swaggo/swag/cmd/swag
        swag -v
              
    - name: build and push image
      run: echo release
